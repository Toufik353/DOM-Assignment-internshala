<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>A system to register, edit, and delete student records.</p>
    </header>
    <main>
        <section class="form-section">
            <h2>Register Student</h2>
            <form id="student-form">
                <div>
                    <label for="student-name">Name:</label>
                    <input type="text" id="student-name" required>
                </div>
                <div>
                    <label for="student-id">Student ID:</label>
                    <input type="number" id="student-id" required>
                </div>
                <div>
                    <label for="student-email">Email ID:</label>
                    <input type="email" id="student-email" required>
                </div>
                <div>
                    <label for="student-contact">Contact No:</label>
                    <input type="number" id="student-contact" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
        <section class="display-section">
            <h2>Registered Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
